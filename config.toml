baseURL = "https://shiva.dev"

# Change the default theme to be use when building the site with Hugo
theme = "LoveIt"

# themes directory
# themesDir = "../.."

# website title
title = "shiva.dev"

# determines default content language ["en", "zh-cn", "fr", "pl", ...]
# 设置默认的语言 ["en", "zh-cn", "fr", "pl", ...]
defaultContentLanguage = "en"
# language code ["en", "zh-CN", "fr", "pl", ...]
# 网站语言, 仅在这里 CN 大写 ["en", "zh-CN", "fr", "pl", ...]
languageCode = "en"
# language name ["English", "简体中文", "Français", "Polski", ...]
# 语言名称 ["English", "简体中文", "Français", "Polski", ...]
languageName = "English"
# whether to include Chinese/Japanese/Korean
# 是否包括中日韩文字
hasCJKLanguage = false

# default amount of posts in each pages
# 默认每页列表显示的文章数目
pagination.pagerSize = 12
# google analytics code [UA-XXXXXXXX-X]
# 谷歌分析代号 [UA-XXXXXXXX-X]
googleAnalytics = ""
# copyright description used only for seo schema
# 版权描述，仅仅用于 SEO
copyright = ""

# whether to use robots.txt
enableRobotsTXT = true
# whether to use git commit log
enableGitInfo = true
# whether to use emoji code
enableEmoji = true
gitRepo = "https://github.com/lazydeveloper/lazydeveloper.github.io"

# ignore some build errors
ignoreErrors = ["error-remote-getjson", "error-missing-instagram-accesstoken"]

# suppress specific warnings
ignoreLogs = ['warning-goldmark-raw-html']

# Author config
[author]
  name = "Shiva"
  email = "hi@shiva.dev"
  link = "https://shiva.dev"

[params]

[outputs]
  # JSON output is required for lunr search and richer snippets
  home = ["HTML", "RSS", "JSON"]
  page = ["HTML"]

[params]
  # Site-wide meta used by OpenGraph/Twitter/Schema
  title = "Shiva"
  description = "This is shiva and I build things for web"
  keywords = ["Shiva", "Siva", "inampudi", "siva inampudi", "shiva.dev", "software engineering", "developer blog", "automation"]
  images = ["/android-chrome-192x192.png"]

  # Favicons/app icons already live in /static, keep them discoverable
  [params.app]
    title = "Shiva"

  # Site verification placeholders (fill with search console codes when ready)
  [params.verification]
    google = "0MVTlFNw17OE-QT9MenNyGilFY76e6LHd-UwvqYxryI"
    bing = ""

  # Default SEO image data for rich previews
  [params.seo]
    image = "/android-chrome-192x192.png"
    thumbnailUrl = "/android-chrome-192x192.png"

  # Page-level schema defaults (publisher logo/name)
  [params.page.seo]
    images = []
    [params.page.seo.publisher]
      name = "Shiva"
      logoUrl = "/android-chrome-192x192.png"

[sitemap]
  changefreq = "weekly"
  priority = 0.7
  filename = "sitemap.xml"

[markup]
  # Syntax Highlighting (https://gohugo.io/content-management/syntax-highlighting)
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNos = true
    lineNumbersInTable = true
    # false is a necessary configuration (https://github.com/dillonzq/LoveIt/issues/158)
    # false 是必要的设置 (https://github.com/dillonzq/LoveIt/issues/158)
    noClasses = false



